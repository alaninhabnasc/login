<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DialogX — Login</title>

  <!-- GOOGLE LOGIN -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #6217A8;  
      --bg-light: #DDE1FF;  
      --input-border: #7A1FBF;
      --btn-bg: #7A1FBF;
      --btn-hover: #61169A;
      --text-dark: #3D0072;
      --text-light: #FFFFFF;
      --error: #d9534f;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark); 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: var(--bg-light);
      width: 520px;
      max-width: 90%;
      border-radius: 12px;
      padding: 0 40px 40px 40px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      gap: 8px;
      padding: 25px 0 20px 0;
      margin-bottom: 20px;
    }

    .card-header img.logo {
      width: 110px;
      height: 110px;
      object-fit: contain;
      background-color: transparent;
      margin-left: -25px; 
    }

    .card-header span {
      font-size: 24px;
      font-weight: 700;
      color: #7011B3;
      margin-left: -5px;
    }

    h1 {
      color: var(--text-dark);
      font-size: 22px;
      margin: 10px 0 20px;
      text-align: center;
      width: 100%;
    }

    .google-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--input-border);
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 8px;
      outline: none;
      color: var(--text-dark);
      box-sizing: border-box;
    }

    .error-message {
      color: var(--error);
      font-size: 13px;
      margin-bottom: 10px;
      width: 100%;
      display: none;
    }

    .forgot {
      font-weight: 700;
      color: var(--text-dark);
      margin-top: 10px;
      text-align: center;
      width: 100%;
    }

    .forgot-options a {
      text-decoration: none;
      color: #7A1FBF;
      font-weight: 600;
      display: block;
      margin: 6px 0;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 20px;
      gap: 10px;
    }

    .btn {
      flex: 1;
      height: 42px;
      border: none;
      border-radius: 25px;
      background-color: var(--btn-bg);
      color: var(--text-light);
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: var(--btn-hover);
    }
  </style>
</head>

<body>
  <div class="card">

    <div class="card-header">
      <img src="logo.jpeg" alt="Logo DialogX" class="logo">
      <span>DialogX</span>
    </div>

    <h1>Entrar na conta</h1>

    <!-- LOGIN GOOGLE -->
    <div id="g_id_onload"
         data-client_id="215071237900-0ht7arb9ai46od13siqdrcr1nj5jcbte.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="onGoogleLogin">
    </div>

    <div class="google-container">
      <div class="g_id_signin"
           data-type="standard"
           data-shape="rectangular"
           data-theme="outline"
           data-text="signin_with"
           data-size="large">
      </div>
    </div>

    <!-- CAMPOS NORMAIS -->
    <input id="empresa" class="input" type="text" placeholder="Nome da empresa">
    <div id="erro-empresa" class="error-message">⚠️ Campo obrigatório.</div>

    <input id="cnpj" class="input" type="text" placeholder="CNPJ">
    <div id="erro-cnpj" class="error-message">⚠️ Campo obrigatório.</div>

    <input id="senha" class="input" type="password" placeholder="Senha">
    <div id="erro-senha" class="error-message">⚠️ Campo obrigatório.</div>

    <div class="forgot">Esqueceu a senha?</div>
    <div class="forgot-options">
      <a href="#">Enviar email</a>
      <a href="#">Enviar SMS</a>
    </div>

    <div class="buttons">
      <button class="btn" type="button" onclick="voltar()">voltar</button>
      <button class="btn" type="button" onclick="validarCampos()">próximo</button>
    </div>

  </div>

<script>
  // LOGIN GOOGLE CALLBACK
  function onGoogleLogin(response) {
    const token = response.credential;
    console.log("Token Google:", token);

    alert("✔ Login com Google realizado!");
    // aqui você pode redirecionar:
    // window.location.href = "home.html";
  }

  function validarCampos() {
    const campos = [
      { id: "empresa", erro: "erro-empresa" },
      { id: "cnpj", erro: "erro-cnpj" },
      { id: "senha", erro: "erro-senha" }
    ];

    let valido = true;

    campos.forEach(campo => {
      const input = document.getElementById(campo.id);
      const erro = document.getElementById(campo.erro);

      if (input.value.trim() === "") {
        erro.style.display = "block";
        input.style.borderColor = "#d9534f";
        valido = false;
      } else {
        erro.style.display = "none";
        input.style.borderColor = "var(--input-border)";
      }
    });

    if (valido) {
      alert("✅ Todos os campos foram preenchidos!");
    }
  }

  function voltar() {
    alert("Voltando para a tela anterior...");
  }
</script>

</body>
</html>
